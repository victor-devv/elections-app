<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Express Store</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li
            class="main-header__item"
            style="color: darkcyan; font-size: 1.2rem; margin-right: 50rem"
          >
            Elections App
          </li>
          <li class="main-header__item"><a href="/">All Party Results</a></li>
          <li class="main-header__item">
            <a class="active" href="/add-results">Add Election Results</a>
          </li>
          <li class="main-header__item">
            <a href="/polling-results">Individual Poll Results</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="form-control">
        <label for="lga">LGA: </label>
        <select name="lga" id="lga">
          <option value="" selected disabled>Select</option>
        </select>

        <label for="lga">Polling Unit: </label>
        <select name="polling-unit" id="pollingUnit">
          <option value="" selected disabled>Select</option>
        </select>
      </div>
<br><br><br>
            <div class="form-control">
              <label for="pdp">PDP Results</label>
              <input type="text" name="pdp" id="pdp" />
            </div>
            <div class="form-control">
              <label for="dpp">DPP Results</label>
              <input type="text" name="dpp" id="dpp" />
            </div>
            <div class="form-control">
              <label for="acn">ACN Results</label>
              <input type="text" name="acn" id="acn" />
            </div>
            <div class="form-control">
              <label for="ppa">PPA Results</label>
              <input type="text" name="ppa" id="ppa" />
            </div>
            <div class="form-control">
              <label for="cdc">CDC Results</label>
              <input type="text" name="cdc" id="cdc" />
            </div>
            <div class="form-control">
              <label for="jp">JP Results</label>
              <input type="text" name="jp" id="jp" />
            </div>
            <div class="form-control">
              <label for="anpp">ANPP Results</label>
              <input type="text" name="anpp" id="anpp" />
            </div>
            <div class="form-control">
              <label for="labo">LABO Results</label>
              <input type="text" name="labo" id="labo" />
            </div>
            <div class="form-control">
              <label for="cpp">CPP Results</label>
              <input type="text" name="cpp" id="cpp" />
            </div>
            <br>
            <button id="addResults">Add Results</button>

    </main>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="/js/addresults.js"></script>
  </body>
</html>
