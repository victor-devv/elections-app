<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Polling Unit Results</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li
            class="main-header__item"
            style="color: darkcyan; font-size: 1.2rem; margin-right: 50rem"
          >
            Elections App
          </li>
          <li class="main-header__item"><a href="/">All Party Results</a></li>
          <li class="main-header__item">
            <a class="" href="/add-results">Add Election Results</a>
          </li>
          <li class="main-header__item">
            <a class="active" href="/polling-results"
              >Individual Poll Results</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="form-control">
        <label for="lga">LGA: </label>
        <select name="lga" id="lga">
          <option value="" selected disabled>Select</option>
        </select>

        <label for="lga">Polling Unit: </label>
        <select name="polling-unit" id="pollingUnit">
          <option value="" selected disabled>Select</option>
        </select>

        <button id="fetch" style="margin-left: 2rem; margin-top: 1rem">
          Fetch Results
        </button>
      </div>
      
      <table id="table">
        <h1 class="table-header">Election Results for Individual Polling Units</h1>
        <thead>
          <th>PARTY</th>
          <th>RESULTS</th>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/js/pollingunit.js"></script>
    </main>
  </body>
</html>
